URL :
  - MOT : gtfs.mot.gov.il

FILES :
  MOT :
    israel-public-transportation.zip :
        - NAME : stops.txt
          FILE_TYPE : GEO
          GEO_TYPE : point
          AOI : JERUSALEM
          FILTER_TYPE : within
          CB:
            - NAME: filterAlphanum
              TABLES:
                - NAME: stop_times.txt
                  PATH: download
                  JOIN_FIELD: stop_id
                  FOOD_FIELDS:
                    - trip_id
                    - arrival_time
                    - departure_time
                    - stop_id
                    - stop_sequence
                    - pickup_type
                    - drop_off_type
                    - shape_dist_traveled
                  CB :
                    - NAME : printFoo
#                      TECH : MY_SQL
#                      INSTANCE : MY_SQL_SDE
#                      DB_NAME : sde
#                      TABLE : stop_times

            - NAME : printFoo

        - NAME : shapes.txt
          FILE_TYPE : GEO
          GEO_TYPE: line
          AOI: JERUSALEM
          FILTER_TYPE : within
          CB:
            - NAME: filterAlphanum
              TABLES :
                - NAME : trips.txt
                  PATH : download
                  JOIN_FIELD : shape_id
                  FOOD_FIELDS :
                    - route_id
                    - service_id
                    - trip_id
                    - trip_headsign
                    - direction_id

                - NAME : routes.txt
                  PATH : download
                  JOIN_FIELD : shape_id
                  FOOD_FIELDS :
                    - route_id
                    - agency_id
                    - route_short_name
                    - route_long_name
                    - route_desc
                    - route_type
                    - route_color



