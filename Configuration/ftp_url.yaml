URL :
  - MOT : gtfs.mot.gov.il

FILES :
  MOT :
    israel-public-transportation.zip :
        - NAME : stops.txt
          FILE_TYPE : GEO
          GEO_TYPE : point
          AOI : JERUSALEM
          FILTER_TYPE : within
          RESULT_NAME: stops
          CB:
            - NAME: filterAlphanum
              TABLES:
                - NAME: stop_times.txt
                  PATH: download
                  JOIN_FIELD: stop_id
                  FOOD_FIELDS:
                    - trip_id
                    - arrival_time
                    - departure_time
                    - stop_id
                    - stop_sequence
                    - pickup_type
                    - drop_off_type
                    - shape_dist_traveled
                  RESULT_NAME: stops.time
                  LINKED_TO : stops
                  CB :
                    - NAME : DB
                      INSTANCE : MY_SQL_SDE
                      ACTION : insert
                      TABLE : stop_times
                      RESULT_NAME: stops.time.db
                      LINKED_TO: stops.time

            - NAME : printFoo
              RESULT_NAME: stops.printFoo
              LINKED_TO: stops

        - NAME : shapes.txt
          FILE_TYPE : GEO
          GEO_TYPE: line
          AOI: JERUSALEM
          FILTER_TYPE : within
          JOB_NAME : shapes
          CB:
            - NAME: filterAlphanum
              TABLES :
                - NAME : trips.txt
                  PATH : download
                  JOIN_FIELD : shape_id
                  FOOD_FIELDS :
                    - route_id
                    - service_id
                    - trip_id
                    - trip_headsign
                    - direction_id
                - NAME : routes.txt
                  PATH : download
                  JOIN_FIELD : shape_id
                  FOOD_FIELDS :
                    - route_id
                    - agency_id
                    - route_short_name
                    - route_long_name
                    - route_desc
                    - route_type
                    - route_color
            - NAME: DB
              INSTANCE: POSTGIS
              ACTION: insertGeo
              TABLE: stop_times



